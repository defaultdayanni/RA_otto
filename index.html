
<html>
  <head>
    <link rel="shortcut icon" href="./otoo.png">
    <title>AR Otto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"     cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
    info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="otto" src="./OTTOGLTF.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" play-audio-on-visible> 
        <a-gltf-model src="#otto" rotation="0 0 0 " position="-0.5 0 0.1" scale="0.050 0.050 0.050"  >
      </a-entity>
  </body>
</html>
